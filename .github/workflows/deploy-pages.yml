name: Deploy Cloudflare Pages

on:
  push:
    branches:
      - main
      - fix-cf-pipeline
    paths:
      - "frontend/**"
      - "cloudflare/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Debug Cloudflare Inputs
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          echo "CF_ACCOUNT_ID set: ${CF_ACCOUNT_ID:+yes}"
          echo "CF_PAGES_PROJECT: ${CF_PAGES_PROJECT:-missing}"
          wrangler --version

      - name: Debug Cloudflare Auth
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
        run: |
          echo "CLOUDFLARE_API_KEY length: ${#CLOUDFLARE_API_KEY}"
          wrangler whoami || true

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: wrangler pages deploy ./frontend --project-name=${{ secrets.CF_PAGES_PROJECT }}

      - name: Deploy Cloudflare Worker (Routing Proxy)
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: wrangler deploy --config cloudflare/wrangler.toml
